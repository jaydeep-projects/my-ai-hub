<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYDEEP AI HUB üöÄ</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; margin: 0; padding: 20px; }
        .card { max-width: 450px; margin: auto; background: #111; padding: 25px; border-radius: 20px; border: 2px solid #a855f7; box-shadow: 0 0 30px rgba(168, 85, 247, 0.8); position: sticky; top: 10px; z-index: 1000; }
        h1 { background: linear-gradient(to right, #b85cf6, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.2rem; margin: 0; }
        textarea { width: 90%; height: 80px; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; padding: 10px; margin-top: 15px; }
        .gen-btn { background: linear-gradient(135deg, #8b5cf6, #d946ef); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 95%; font-weight: bold; margin-top: 10px; }
        #result { margin-top: 20px; border-radius: 15px; overflow: hidden; border: 1px solid #333; min-height: 200px; background: #000; }
        img { width: 100%; display: block; }
        
        /* Grid for 5000 Unique Boxes */
        .mega-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 40px; }
        .box { background: #111; border: 1px solid #333; border-radius: 15px; padding: 15px; transition: 0.3s; cursor: pointer; border-bottom: 3px solid #a855f7; }
        .box:hover { border-color: #d946ef; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="card">
    <h1>JAYDEEP AI HUB üöÄ</h1>
    <p id="tool-name" style="color:#d946ef; font-weight:bold; font-size: 14px; margin-top: 5px;">Unlimited Premium Unlocked</p>
    <textarea id="prompt" placeholder="Describe what you want to create..."></textarea>
    <button class="gen-btn" onclick="generate()">GENERATE MAGIC (FREE)</button>
    <div id="result"><p style="padding:40px; color:#555;">Result will appear here...</p></div>
</div>

<div class="mega-grid" id="toolsGrid"></div>

<script>
    // 5000 ASLI TOOLS KI UNIQUE NAMES LIST
    const premiumBrands = [
        "ChatGPT-4", "Sora Video", "Midjourney VIP", "Claude 3.5", "Gemini Ultra", "ElevenLabs", "Runway Gen-3", "Pika Art", "DALL-E 3", "Flux-1 Pro",
        "DeepSeek R1", "Leonardo VIP", "HeyGen Avatar", "Suno V4", "Luma Dream", "Adobe Firefly", "Stable Diffusion", "Jasper AI", "Copy.ai VIP", "Descript",
        "Synthesia", "Kaiber VIP", "InVideo Pro", "Canva Magic", "Perplexity", "Grok VIP", "Mistral AI", "Character.ai", "Phind Code", "Gamma VIP",
        "Veed.io Pro", "Kling Video", "SeaArt VIP", "CivitAI Pro", "Playground", "Lexica AI", "BlueWillow", "NightCafe", "Artbreeder", "StarryAI",
        "Murf Voice", "WellSaid", "Speechify", "Pictory VIP", "Lumen5 Pro", "ClipChamp", "CapCut AI", "Remove.bg", "Topaz AI", "Luminar Neo"
    ];

    const types = ["Video", "Image", "Chat", "Code", "Audio", "SEO", "Design", "Writer", "Edit", "Gen"];
    const tags = ["Pro", "VIP", "Elite", "Max", "Turbo", "Ultra", "Gold", "Plus"];

    const grid = document.getElementById('toolsGrid');

    // Har box ka UNIQUE naam likhne ka logic
    for (let i = 1; i <= 5000; i++) {
        let toolName;
        if (i <= 50) {
            toolName = premiumBrands[i-1];
        } else {
            // Yahan hum 5000 unique names manually combine kar rahe hain
            const type = types[i % types.length];
            const tag = tags[i % tags.length];
            toolName = `${type} ${tag} #${i}`;
        }

        const box = document.createElement('div');
        box.className = 'box';
        box.innerHTML = `
            <small style="color:#a855f7">#${i}</small><br>
            <strong style="font-size:12px;">${toolName}</strong><br>
            <span style="color:#22c55e; font-size:9px;">‚óè UNLOCKED</span>
        `;
        box.onclick = () => {
            window.scrollTo({top: 0, behavior: 'smooth'});
            document.getElementById('tool-name').innerText = "Active: " + toolName;
        };
        grid.appendChild(box);
    }

    async function generate() {
        const p = document.getElementById('prompt').value;
        const res = document.getElementById('result');
        if(!p) return alert("Prompt dalo bhai!");
        res.innerHTML = "<p style='padding:50px; color:#fbbf24'>AI Engine Processing... ‚ö°</p>";
        // Real Working Image Engine
        const url = `https://pollinations.ai/p/${encodeURIComponent(p)}?width=1024&height=1024&nologo=true`;
        setTimeout(() => { res.innerHTML = `<img src="${url}">`; }, 1000);
    }
</script>

</body>
</html>
