<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYEEP AI HUB - 500+ Premium Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-6 text-center shadow-lg">
        <h1 class="text-3xl font-bold">JAYEEP AI HUB</h1>
        <p class="mt-2 text-blue-100">500+ Premium Tools for Free</p>
    </header>

    <main class="container mx-auto p-4">
        <div class="bg-gray-200 p-4 mb-6 text-center rounded border-2 border-dashed border-gray-400">
            <p class="text-gray-500">AD PLACEMENT - 1 (Adsterra Code Here)</p>
        </div>

        <section class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-xl font-bold mb-4 text-center">âœ¨ AI Image Generator</h2>
            <div class="flex flex-col gap-4">
                <input id="prompt" type="text" placeholder="Describe your image..." class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="generateImage()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700">Generate Image</button>
            </div>

            <div id="loading" class="mt-6 text-center hidden">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
                <p class="text-blue-600 font-bold">AI is Processing your request... Wait 5 seconds</p>
            </div>

            <div id="result" class="mt-6 text-center hidden">
                <img id="ai-image" src="" alt="AI Result" class="mx-auto rounded-lg shadow-lg max-w-full h-auto">
                <a id="download-btn" href="#" download="ai_image.jpg" class="inline-block mt-4 bg-green-500 text-white px-6 py-2 rounded-lg font-bold">Save to Gallery</a>
            </div>
        </section>

        <div class="bg-gray-200 p-4 text-center rounded border-2 border-dashed border-gray-400">
            <p class="text-gray-500">AD PLACEMENT - 2 (Adsterra Code Here)</p>
        </div>
    </main>

    <script>
        function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const aiImage = document.getElementById('ai-image');

            if(!prompt) { alert("Bhai, kuch likho toh sahi!"); return; }

            // Show Loading, Hide Result
            loading.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${Math.floor(Math.random() * 1000000)}`;
            
            // Image load hone ka wait karein
            const tempImg = new Image();
            tempImg.src = imageUrl;
            tempImg.onload = function() {
                aiImage.src = imageUrl;
                document.getElementById('download-btn').href = imageUrl;
                loading.classList.add('hidden'); // Processing hat gaya
                resultDiv.classList.remove('hidden'); // Photo dikh gayi
            };
        }
    </script>
</body>
</html>
