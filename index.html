<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYDEEP AI HUB - Fast Unlimited</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .box { max-width: 450px; margin: auto; background: #111; padding: 20px; border-radius: 15px; border: 1px solid #444; }
        input { width: 85%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none; }
        button { background: #8b5cf6; color: #fff; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; width: 90%; font-weight: bold; }
        #loader { display: none; color: #fbbf24; margin-top: 15px; }
        #res img { width: 100%; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>JAYDEEP AI HUB ðŸš€</h2>
        <p style="font-size: 12px; color: #888;">Unlimited Free AI - No Busy Errors</p>
        <input type="text" id="p" placeholder="Type anything (e.g. Blue Fire Lion)...">
        <button onclick="gen()">GENERATE FAST IMAGE</button>
        <div id="loader">Processing on Free GPU... âš¡</div>
        <div id="res"></div>
    </div>

<script>
    async function gen() {
        const prompt = document.getElementById('p').value;
        const loader = document.getElementById('loader');
        const res = document.getElementById('res');
        if(!prompt) return alert("Kuch likho!");

        loader.style.display = "block";
        res.innerHTML = "";

        try {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1",
                {
                    headers: { Authorization: "Bearer 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" },
                    method: "POST",
                    body: JSON.stringify({ inputs: prompt }),
                }
            );

            const blob = await response.blob();
            res.innerHTML = `<img src="${URL.createObjectURL(blob)}">`;
        } catch (e) {
            alert("Network slow hai, fir se try karo!");
        } finally {
            loader.style.display = "none";
        }
    }
</script>
</body>
</html>
