<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYDEEP AI HUB - No Wait Premium</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0a0a0a; color: #fff; text-align: center; padding: 20px; }
        .container { max-width: 450px; margin: auto; background: #151515; padding: 25px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 0 20px rgba(139, 92, 246, 0.2); }
        h1 { color: #8b5cf6; margin-bottom: 5px; }
        input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; outline: none; }
        button { background: linear-gradient(135deg, #8b5cf6, #d946ef); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 95%; }
        #loader { display: none; color: #fbbf24; margin-top: 15px; font-weight: bold; }
        #result img { width: 100%; border-radius: 15px; margin-top: 20px; border: 2px solid #8b5cf6; display: block; }
    </style>
</head>
<body>
<div class="container">
    <h1>JAYDEEP AI HUB ðŸš€</h1>
    <p style="font-size: 12px; color: #888;">Unlimited Generation - No Server Busy Error</p>
    
    <input type="text" id="prompt" placeholder="Describe your image (e.g. Iron Man in India)...">
    <button onclick="generate()">GENERATE NOW</button>
    
    <div id="loader">Creating your masterpiece... âš¡</div>
    <div id="result"></div>
</div>

<script>
    function generate() {
        const prompt = document.getElementById('prompt').value;
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        
        if(!prompt) { alert("Bhai, kuch toh likho!"); return; }
        
        loader.style.display = "block";
        result.innerHTML = "";
        
        // Random seed for unique results every time
        const seed = Math.floor(Math.random() * 100000);
        const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${seed}&width=1024&height=1024&nologo=true`;
        
        const img = new Image();
        img.src = imageUrl;
        img.onload = function() {
            result.innerHTML = `<img src="${imageUrl}">`;
            loader.style.display = "none";
        };
        img.onerror = function() {
            alert("Error! Try again.");
            loader.style.display = "none";
        };
    }
</script>
</body>
</html>
