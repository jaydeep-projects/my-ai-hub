<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYEEP AI HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-6 text-center shadow-lg">
        <h1 class="text-3xl font-bold">JAYEEP AI HUB</h1>
        <p class="mt-2 text-blue-100">500+ Premium Tools for Free</p>
    </header>

    <main class="container mx-auto p-4 max-w-lg">
        <div class="bg-white p-2 mb-4 text-center rounded shadow-sm border border-gray-300">
            <p class="text-xs text-gray-400">ADVERTISING SPACE</p>
            </div>

        <section class="bg-white p-6 rounded-2xl shadow-xl border border-blue-100">
            <h2 class="text-xl font-bold mb-4 text-center">âœ¨ Fast AI Image Maker</h2>
            <input id="prompt" type="text" placeholder="Write 'Apple' or 'Lion'..." class="w-full p-4 border-2 rounded-xl mb-4 focus:border-blue-500 outline-none text-lg">
            <button onclick="makePhoto()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-xl hover:bg-blue-700 shadow-lg active:scale-95 transition">Generate Photo ðŸš€</button>

            <div id="loading" class="mt-8 text-center hidden">
                <div class="loader"></div>
                <p class="mt-4 text-blue-600 font-bold animate-pulse">AI is Thinking... 10 Seconds</p>
            </div>

            <div id="result" class="mt-8 text-center hidden">
                <img id="ai-image" src="" alt="AI Photo" class="mx-auto rounded-xl shadow-2xl border-4 border-white mb-4">
                <a id="download-link" href="#" download="ai_photo.jpg" class="bg-green-500 text-white px-8 py-3 rounded-full font-bold inline-block">Download Now ðŸ“¥</a>
            </div>
        </section>
    </main>

    <script>
        function makePhoto() {
            const prompt = document.getElementById('prompt').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const aiImage = document.getElementById('ai-image');

            if(!prompt) { alert("Bhai, kuch likho!"); return; }

            // Loading chalu karo
            loading.classList.remove('hidden');
            result.classList.add('hidden');

            // Naya Fast Server Link
            const timestamp = new Date().getTime();
            const imageUrl = "https://image.pollinations.ai/prompt/" + encodeURIComponent(prompt) + "?width=800&height=800&seed=" + timestamp;

            const tempImg = new Image();
            tempImg.src = imageUrl;

            tempImg.onload = function() {
                aiImage.src = imageUrl;
                document.getElementById('download-link').href = imageUrl;
                loading.classList.add('hidden'); // Loader band
                result.classList.remove('hidden'); // Image dikhao
            };
        }
    </script>
</body>
</html>
