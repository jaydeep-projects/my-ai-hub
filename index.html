<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYDEEP AI HUB üöÄ</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; text-align: center; }
        h1 { background: linear-gradient(to right, #b85cf6, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; margin-bottom: 30px; }
        
        /* Grid Layout */
        .mega-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .tool-box { background: #111; border: 1px solid #333; border-radius: 15px; padding: 20px; cursor: pointer; border-bottom: 3px solid #a855f7; transition: 0.3s; }
        .tool-box:hover { transform: scale(1.05); border-color: #d946ef; box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }

        /* POPUP (MODAL) STYLE */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: #111; margin: 5% auto; padding: 25px; border: 2px solid #a855f7; width: 90%; max-width: 500px; border-radius: 25px; position: relative; box-shadow: 0 0 50px rgba(168,85,247,0.6); }
        .close-btn { position: absolute; right: 20px; top: 15px; font-size: 30px; cursor: pointer; color: #aaa; }
        
        textarea { width: 95%; height: 80px; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; padding: 10px; margin-top: 15px; outline: none; }
        .upload-section { margin-top: 15px; border: 1px dashed #555; padding: 10px; border-radius: 10px; display: none; }
        .gen-btn { background: linear-gradient(135deg, #8b5cf6, #d946ef); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 15px; }
        #result-area { margin-top: 20px; border-radius: 15px; background: #000; min-height: 150px; border: 1px solid #333; overflow: hidden; }
        img, video { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>JAYDEEP AI HUB üöÄ</h1>
    <div class="mega-grid" id="toolsGrid"></div>

    <div id="toolModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeTool()">&times;</span>
            <h2 id="modalTitle" style="color: #fff; margin: 0;">Tool Name</h2>
            <p style="color: #a855f7; font-size: 12px; font-weight: bold;">PREMIUM UNLOCKED</p>
            
            <div id="modalUpload" class="upload-section">
                <p style="font-size: 11px; color: #aaa; margin-bottom: 5px;">Upload Image/Video for Processing:</p>
                <input type="file" id="fileInput" style="font-size: 12px;">
            </div>

            <textarea id="promptInput" placeholder="Yahan apna command likho..."></textarea>
            <button class="gen-btn" onclick="runAI()">GENERATE NOW (FREE)</button>
            
            <div id="result-area">
                <p style="padding: 40px; color: #555; font-size: 12px;">Magic yahan dikhega...</p>
            </div>
        </div>
    </div>

<script>
    const grid = document.getElementById('toolsGrid');
    const toolCats = ["Text-to-Video", "Image-to-Video", "AI-Animator", "Text-to-Image", "Portrait-3D", "Voice-Magic"];
    const tags = ["Pro", "Elite", "Ultra", "VIP", "Premium", "Master"];

    // 5000 UNIQUE TOOLS
    for (let i = 1; i <= 5000; i++) {
        const name = `${tags[i % tags.length]} ${toolCats[i % toolCats.length]} #${i}`;
        const box = document.createElement('div');
        box.className = 'tool-box';
        box.innerHTML = `<strong>${name}</strong><br><small style="color:#22c55e;">‚óè FREE ACCESS</small>`;
        box.onclick = () => openTool(name);
        grid.appendChild(box);
    }

    function openTool(name) {
        document.getElementById('toolModal').style.display = "block";
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('result-area').innerHTML = '<p style="padding: 40px; color: #555; font-size: 12px;">Magic yahan dikhega...</p>';
        
        // AGAR IMAGE TOOL HAI TOH UPLOAD DIKHAYEGA
        if(name.includes("Image") || name.includes("Animator") || name.includes("Portrait")) {
            document.getElementById('modalUpload').style.display = "block";
        } else {
            document.getElementById('modalUpload').style.display = "none";
        }
    }

    function closeTool() {
        document.getElementById('toolModal').style.display = "none";
    }

    async function runAI() {
        const p = document.getElementById('promptInput').value;
        const res = document.getElementById('result-area');
        if(!p) return alert("Bhai, prompt toh dalo!");
        
        res.innerHTML = "<p style='padding:50px; color:#fbbf24'>AI is processing... ‚ö°</p>";
        const url = `https://pollinations.ai/p/${encodeURIComponent(p)}?width=1024&height=1024&nologo=true`;
        
        setTimeout(() => {
            res.innerHTML = `<img src="${url}">`;
        }, 1500);
    }

    // Modal ke bahar click karne par band ho jaye
    window.onclick = function(event) {
        if (event.target == document.getElementById('toolModal')) {
            closeTool();
        }
    }
</script>

</body>
</html>
