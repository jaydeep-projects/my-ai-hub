<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYDEEP AI HUB - Premium Image Generator</title>
    <style>
        /* Premium Business Theme */
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #050505; color: #ffffff; text-align: center; padding: 20px; }
        .main-card { max-width: 550px; margin: auto; background: #111111; padding: 30px; border-radius: 20px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        
        /* AdSense Ready Slots - Approval ke liye zaroori */
        .ad-space { background: #1a1a1a; height: 90px; border: 1px dashed #444; margin: 20px 0; display: flex; align-items: center; justify-content: center; color: #666; font-size: 12px; border-radius: 8px; }
        
        h1 { color: #8b5cf6; margin-bottom: 5px; font-size: 28px; }
        p { color: #94a3b8; font-size: 14px; margin-bottom: 25px; }
        
        input { width: 90%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; outline: none; }
        input:focus { border-color: #8b5cf6; }
        
        button { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; padding: 15px; border: none; border-radius: 10px; cursor: pointer; width: 95%; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4); }
        
        #resultContainer { margin-top: 25px; display: none; }
        #resultImg { width: 100%; border-radius: 12px; border: 2px solid #222; }
        .loader { display: none; color: #fbbf24; margin: 15px; font-weight: 500; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>JAYDEEP AI HUB ðŸš€</h1>
        <p>Premium AI Image Generator - Powered by SiliconFlow</p>

        <div class="ad-space">GOOGLE ADSENSE - HEADER AD</div>

        <input type="text" id="userPrompt" placeholder="Describe your imagination (e.g. A flying city)...">
        <button onclick="generateAI()">GENERATE AI IMAGE</button>

        <div class="loader" id="loadingText">Connecting to Premium Server... âš¡</div>
        
        <div id="resultContainer">
            <img id="resultImg" src="" alt="Generated AI Image">
            <p style="margin-top:10px; font-size:12px;">Image generated successfully!</p>
        </div>

        <div class="ad-space">GOOGLE ADSENSE - FOOTER AD</div>
    </div>

    <script>
        async function generateAI() {
            const prompt = document.getElementById('userPrompt').value;
            const imgBox = document.getElementById('resultContainer');
            const imgTag = document.getElementById('resultImg');
            const loader = document.getElementById('loadingText');
            
            // Teri Premium API Key
            const apiKey = "Sk-wgfrcxhvvvctypnqdowzetvqpbxvdusbuzdjdbfocdyvhzut"; 

            if (!prompt) {
                alert("Please enter a prompt first!");
                return;
            }

            loader.style.display = "block";
            imgBox.style.display = "none";

            try {
                // Using FLUX.1-schnell for 0% Timeout Error
                const response = await fetch('https://api.siliconflow.cn/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "model": "black-forest-labs/FLUX.1-schnell",
                        "prompt": prompt,
                        "image_size": "1024x1024",
                        "batch_size": 1
                    })
                });

                const data = await response.json();
                
                if (data.images && data.images[0].url) {
                    imgTag.src = data.images[0].url;
                    imgBox.style.display = "block";
                } else {
                    alert("API Error: Make sure your SiliconFlow credits are active.");
                }
            } catch (error) {
                console.error(error);
                alert("Server busy! Try again in a second.");
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
