<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYDEEP AI HUB - Final Version</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .card { max-width: 400px; margin: auto; background: #111; padding: 25px; border-radius: 20px; border: 2px solid #8b5cf6; box-shadow: 0 0 30px rgba(139, 92, 246, 0.3); }
        h1 { color: #8b5cf6; margin-bottom: 5px; }
        input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #333; background: #222; color: #fff; outline: none; }
        button { background: linear-gradient(135deg, #8b5cf6, #d946ef); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        #loader { display: none; color: #fbbf24; margin: 15px 0; font-weight: bold; }
        #output img { width: 100%; border-radius: 15px; margin-top: 20px; border: 2px solid #8b5cf6; }
    </style>
</head>
<body>
    <div class="card">
        <h1>JAYDEEP AI HUB ðŸš€</h1>
        <p style="font-size: 11px; color: #777;">Unlimited Free AI - Direct Mode</p>
        <input type="text" id="p" placeholder="Enter prompt (e.g. Flying Horse)...">
        <button onclick="gen()">GENERATE IMAGE</button>
        <div id="loader">âš¡ Creating Masterpiece...</div>
        <div id="output"></div>
    </div>

<script>
    function gen() {
        const p = document.getElementById('p').value;
        const l = document.getElementById('loader');
        const o = document.getElementById('output');
        if(!p) return alert("Kuch likho bhai!");

        l.style.display = "block";
        o.innerHTML = "";

        // Seed generator for unique results
        const seed = Math.floor(Math.random() * 999999);
        const url = `https://pollinations.ai/p/${encodeURIComponent(p)}?width=1024&height=1024&seed=${seed}`;
        
        // Direct image insertion
        const img = new Image();
        img.src = url;
        img.style.width = "100%";
        img.style.borderRadius = "15px";
        img.style.marginTop = "20px";
        img.style.border = "2px solid #8b5cf6";

        img.onload = () => {
            o.appendChild(img);
            l.style.display = "none";
        };
        img.onerror = () => {
            alert("Retry once more!");
            l.style.display = "none";
        };
    }
</script>
</body>
</html>
