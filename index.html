<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYEEP AI HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid #3b82f6; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white p-6 text-center shadow-md">
        <h1 class="text-3xl font-bold italic">JAYEEP AI HUB</h1>
        <p class="text-sm opacity-90">Instant Premium AI Tools</p>
    </header>

    <main class="p-4 max-w-lg mx-auto">
        <div class="bg-white p-2 mb-6 text-center rounded border border-gray-200 shadow-sm">
            <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Sponsored</p>
            <div id="ad-top" class="min-h-[50px] flex items-center justify-center text-gray-400 italic text-sm">
                Ads Loading...
            </div>
        </div>

        <section class="bg-white p-8 rounded-3xl shadow-2xl border border-blue-50">
            <h2 class="text-2xl font-black mb-6 text-center text-gray-800">ðŸš€ Fast AI Image Maker</h2>
            
            <input id="prompt" type="text" placeholder="Type 'Red Car' or 'Lion'..." 
                class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 focus:border-blue-500 outline-none text-lg bg-gray-50 transition-all">
            
            <button onclick="generate()" 
                class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xl hover:bg-blue-700 active:scale-95 transition-transform shadow-lg shadow-blue-200">
                GENERATE PHOTO âœ¨
            </button>

            <div id="loading" class="mt-10 text-center hidden">
                <div class="loader"></div>
                <p class="mt-4 text-blue-600 font-bold animate-bounce text-lg">AI is Creating... 10s</p>
            </div>

            <div id="result" class="mt-10 text-center hidden">
                <img id="out-img" src="" class="mx-auto rounded-2xl shadow-2xl border-4 border-white transition-all duration-500">
                <a id="dl-link" href="#" download="ai_jaydeep.jpg" 
                    class="mt-6 inline-block bg-green-500 text-white px-10 py-4 rounded-full font-black text-lg shadow-xl hover:bg-green-600 transition-colors">
                    DOWNLOAD ðŸ“¥
                </a>
            </div>
        </section>
    </main>

    <script>
        function generate() {
            const p = document.getElementById('prompt').value;
            const l = document.getElementById('loading');
            const r = document.getElementById('result');
            const img = document.getElementById('out-img');

            if(!p) { alert("Bhai, kuch likho!"); return; }

            l.classList.remove('hidden');
            r.classList.add('hidden');

            // High-Speed Direct API
            const url = "https://image.pollinations.ai/prompt/" + encodeURIComponent(p) + "?width=800&height=800&nologo=true&seed=" + Math.random();

            const testImg = new Image();
            testImg.src = url;
            testImg.onload = function() {
                img.src = url;
                document.getElementById('dl-link').href = url;
                l.classList.add('hidden');
                r.classList.remove('hidden');
            };
        }
    </script>
</body>
</html>
