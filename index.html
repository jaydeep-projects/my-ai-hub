<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYDEEP AI HUB üöÄ</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; margin: 0; padding: 10px; }
        .card { width: 90%; max-width: 450px; background: #111; padding: 20px; border-radius: 20px; border: 2px solid #a855f7; box-shadow: 0 0 30px rgba(168, 85, 247, 0.8); margin: 20px auto; position: sticky; top: 10px; z-index: 1000; }
        h1 { background: linear-gradient(to right, #b85cf6, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.8rem; margin: 0; }
        .input-box { margin-top: 15px; background: #222; padding: 10px; border-radius: 12px; border: 1px solid #444; }
        input[type="file"] { font-size: 11px; color: #a855f7; width: 100%; margin-bottom: 8px; }
        textarea { width: 95%; height: 60px; background: #000; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 8px; outline: none; font-size: 13px; }
        .gen-btn { background: linear-gradient(135deg, #8b5cf6, #d946ef); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        #result { margin-top: 15px; border-radius: 10px; min-height: 120px; background: #000; border: 1px solid #333; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        img, video { width: 100%; border-radius: 10px; }
        .mega-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; padding: 10px; }
        .tool-box { background: #111; border: 1px solid #333; border-radius: 12px; padding: 12px; cursor: pointer; border-bottom: 3px solid #a855f7; transition: 0.2s; }
        .tool-box:hover { transform: scale(1.03); border-color: #d946ef; }
    </style>
</head>
<body>

<div class="card">
    <h1>JAYDEEP AI HUB üöÄ</h1>
    <p id="tool-active" style="color:#d946ef; font-weight:bold; font-size: 12px; margin: 5px 0;">Premium Tool Unlocked</p>
    <div class="input-box">
        <input type="file" id="mediaFile" accept="image/*,video/*">
        <textarea id="userPrompt" placeholder="Describe your magic magic here..."></textarea>
    </div>
    <button class="gen-btn" onclick="startMagic()">GENERATE (FREE)</button>
    <div id="result"><p style="color:#555; font-size:12px;">Result yahan dikhega...</p></div>
</div>

<div class="mega-grid" id="toolsGrid"></div>

<script>
    const grid = document.getElementById('toolsGrid');
    const brands = ["Sora VIP", "Midjourney V6", "ChatGPT-4", "ElevenLabs", "Runway Gen-3", "Luma Dream", "Pika Labs", "Claude 3.5", "Flux-1 Pro", "DeepSeek R1", "Leonardo VIP", "HeyGen Pro", "Suno Music V4", "Adobe Firefly", "Stable Diffusion"];
    const types = ["Text-to-Video", "Image-to-Video", "AI-Animator", "Portrait-3D", "Voice-Magic", "Code-Expert", "Script-Writer", "SEO-Sniper", "Avatar-Maker", "Motion-Gen"];
    const levels = ["Ultra", "Elite", "Pro", "VIP", "Master", "Premium", "Turbo", "Hyper"];

    // 5000 UNIQUE NAMES GENERATOR
    for (let i = 0; i < 5000; i++) {
        let name = i < brands.length ? brands[i] : `${levels[i % levels.length]} ${types[(i + Math.floor(i / levels.length)) % types.length]} #${i + 1}`;
        const box = document.createElement('div');
        box.className = 'tool-box';
        box.innerHTML = `<div style="font-weight:bold; font-size:11px; color:#fff;">${name}</div><div style="color:#22c55e; font-size:9px; margin-top:5px;">‚óè FREE ACCESS</div>`;
        box.onclick = () => {
            window.scrollTo({top: 0, behavior: 'smooth'});
            document.getElementById('tool-active').innerText = "Active: " + name;
        };
        grid.appendChild(box);
    }

    async function startMagic() {
        const prompt = document.getElementById('userPrompt').value;
        const file = document.getElementById('mediaFile').files[0];
        const res = document.getElementById('result');
        if(!prompt && !file) return alert("Bhai, kuch toh dalo!");
        res.innerHTML = "<p style='color:#a855f7;'>Processing Magic... ‚ö°</p>";
        if(file) {
            const url = URL.createObjectURL(file);
            res.innerHTML = file.type.includes("video") ? `<video src="${url}" controls autoplay></video>` : `<img src="${url}"><p style="font-size:10px; color:#22c55e; padding:5px;">AI Magic Applied!</p>`;
        } else {
            const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true`;
            res.innerHTML = `<img src="${imgUrl}">`;
        }
    }
</script>
</body>
</html>
