<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYDEEP AI HUB - Ultra Fast</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .card { max-width: 400px; margin: auto; background: #111; padding: 20px; border-radius: 20px; border: 2px solid #333; box-shadow: 0 0 20px #8b5cf6; }
        input { width: 85%; padding: 12px; margin: 15px 0; border-radius: 10px; border: none; background: #222; color: #fff; }
        button { background: #8b5cf6; color: #fff; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 90%; font-weight: bold; }
        #loader { display: none; color: #fbbf24; margin-top: 15px; }
        #output img { width: 100%; border-radius: 15px; margin-top: 20px; border: 1px solid #444; }
    </style>
</head>
<body>
    <div class="card">
        <h2>JAYDEEP AI HUB ðŸš€</h2>
        <p style="font-size: 11px; color: #777;">Google Powered - No More Errors</p>
        <input type="text" id="p" placeholder="Type something (e.g. Robot playing cricket)...">
        <button onclick="gen()">GENERATE WITHOUT ERROR</button>
        <div id="loader">Waking up Google Servers... âš¡</div>
        <div id="output"></div>
    </div>

<script>
    function gen() {
        const prompt = document.getElementById('p').value;
        const loader = document.getElementById('loader');
        const output = document.getElementById('output');
        if(!prompt) return alert("Bhai, kuch likho!");

        loader.style.display = "block";
        output.innerHTML = "";

        // Direct Ultra-Fast Generation
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true&nofeed=true&enhance=true`;
        
        const img = new Image();
        img.src = url;
        img.onload = () => {
            output.innerHTML = `<img src="${url}">`;
            loader.style.display = "none";
        };
        img.onerror = () => {
            // Auto-Retry if failed
            setTimeout(gen, 2000);
        };
    }
</script>
</body>
</html>
